<title>Budget manager</title>
<html lang="fr">

<head>

    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootswatch.min.css">

<body ng-app="appBudgetManager">
<nav role="navigation" class="navbar background-color-blue-1 navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header background-color-blue-1">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle"
                    data-target="#navbarCollapse" aria-expanded="false">
                <span class="sr-only">Navigation mobile</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/" class="navbar-brand link-color">Budget manager</a>
        </div>

        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse" ng-controller="MenuController as menuCtrl">
            <ul class="nav navbar-nav">
                <li ng-show="$root.user">
                    <a ui-sref="provisionalPlans" class="link-color">
                        Mes plans
                    </a>
                </li>
                <li ng-show="$root.user">
                    <a ui-sref="provisionalPlansModels" class="link-color">
                        Mes modèles de plans
                    </a>
                </li>
                <li ng-show="$root.user">
                    <a ng-click="menuCtrl.openModalToAddProvisionalPlanModelClickListener()" class="link-color">
                        Créer un modèle de plan
                    </a>
                </li>
                <!--<li>-->
                <!--<a ui-sref="provisionalPlans">-->
                <!--<span class="fa fa-calculator"></span>-->
                <!--</a>-->
                <!--</li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="$root.user">
                    <a href class="link-color" ui-sref="userProfile">
                        {{$root.user.email}}
                    </a>
                </li>
                <li ng-show="$root.user" class="pull-right">
                    <a ng-controller="SignoutController" ng-click="logout()">
                        <span class="fa fa-sign-out link-color cursor"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div ui-view></div>
