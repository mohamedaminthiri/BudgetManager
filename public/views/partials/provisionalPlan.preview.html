<div class="panel panel-default">
    <div class="panel-heading">
        <h3><em>{{provisionalPlan.name}}</em>
            / restant :
            <span ng-style="getTotalMovementsOf(provisionalPlan) > 0 ? {'color':'green'} : {'color':'red'}">
                {{getTotalMovementsOf(provisionalPlan)}}â‚¬
            </span>
            <a ng-click="deleteClickListener(provisionalPlan)" href class="pull-right small-left-separation">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
            <a ng-controller="movement.ctrl"
               ng-click="modalToAddOrEditClickListener(provisionalPlan, null, $parent.refresh)" href
               class="pull-right small-left-separation">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a ng-click="openProvisionalPlanModal(provisionalPlan, null)" href class="pull-right small-left-separation">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a ui-sref="provisionalPlanDetails({ id : provisionalPlan.id })" class="pull-right small-left-separation">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>
        </h3>
    </div>

    <div class="panel-body">
        <div ng-repeat="movement in provisionalPlan.movements | orderBy:'-createdAt'">
            <div ng-switch="((($index+1)/3) % 1)">
                <div ng-switch-when="0">
                    <div class="row">
                        <div class="col-sm-4">
                            <div ng-include src="'/views/partials/movement'"></div>
                        </div>
                    </div>
                </div>
                <div ng-switch-default>
                    <div class="col-sm-4">
                        <div ng-include src="'/views/partials/movement'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <p>Restant : {{getTotalMovementsOf(provisionalPlan)}} / Sans frais :
            {{getTotalMovementWithoutDownOf(provisionalPlan)}}
            / Sans gains : {{getTotalMovementWithoutUpOf(provisionalPlan)}}</p>
    </div>
</div>
