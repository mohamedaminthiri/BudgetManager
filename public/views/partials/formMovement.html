<div class="centered panel panel-default without-margin">
    <div class="panel-heading">
        <h3>Ajouter un mouvement à <strong><em>{{provisionalPlan.name}}</em></strong></h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <input type="hidden" ng-model="movement.id"/>

            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Nom</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" placeholder="Nom"
                           ng-model="movement.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-4 control-label">Montant</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="amount" placeholder="Montant"
                           ng-model="movement.amount" required>
                </div>
            </div>
            <div class="form-group">
                <label for="optionsRadios" class="col-sm-4 control-label">Type de mouvement</label>
                <div class="col-sm-7">
                    <div class="radio-inline">
                        <label>
                            <input checked type="radio" name="optionsRadios" id="optionsRadios1" value="down" ng-model="movement.type">
                            Déscendant
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="up" ng-model="movement.type">
                            Montant
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="repeat" class="col-sm-4 control-label">Répétitions</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="repeat" placeholder="Répétitions"
                           ng-model="movement.repeat" required>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-4 control-label">Commentaire</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="comment" placeholder="Commentaire"
                           ng-model="movement.comment" required>
                </div>
            </div>
        </form>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
            <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
        </div>
        <br/>
    </div>
</div>
