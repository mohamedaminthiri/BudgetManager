<div class="centered panel panel-default without-margin">
    <div class="panel-heading background-color-blue-1">
        <h3 ng-if="mode == modes.create" class="color-white h3-responsive">Créer un plan prévisionel</h3>

        <h3 ng-if="mode == modes.edit" class="color-white h3-responsive">Editer un plan prévisionel</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <input type="hidden" ng-model="provisionalPlan.id"/>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Nom"
                           ng-model="provisionalPlan.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">Montant de base</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="Montant"
                           ng-model="provisionalPlan.baseAmount" required>
                </div>
            </div>
        </form>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
            <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
        </div>
        <br/>
    </div>
</div>
