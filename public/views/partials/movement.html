<div ng-controller="movement.ctrl" class="panel panel-default"
     ng-style="!movement.active && {'background-color': '#F5F5F5'}">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h4>
                    <a ng-click="inverseActiveStateClickListener(provisionalPlan, movement, $parent.refresh)"
                       class="pull-right small-left-separation">
                    <span class="cursor"
                          ng-class="{true: 'fa fa-toggle-on', false: 'fa fa-toggle-off'}[movement.active]">
                    </span>
                    </a>
                </h4>
                <h4>
                    <a ng-click="deleteClickListener(provisionalPlan, movement, $parent.refresh)"
                       class="pull-right small-left-separation">
                    <span class="glyphicon glyphicon-trash cursor">
                    </span>
                    </a>
                </h4>
                <h4>
                    <a ng-click="modalToAddOrEditClickListener(provisionalPlan, movement, $parent.refresh)" href
                       class="pull-right">
                    <span class="glyphicon glyphicon-pencil cursor">
                    </span>
                    </a>
                </h4>
            </div>
        </div>
        <span class="cursor" ng-click="openMovementDetailsModalClickListener(movement)">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center margin-top-10">
                        {{movement.name}}
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center h2-responsive">
                        <p ng-show="movement.type === 'up'" class="color-green">
                            {{movement.amount}}€
                            <span class="fa fa-arrow-up"></span>
                            <small ng-show="movement.repeat > 1">x {{movement.repeat}}</small>
                        </p>
                        <p ng-show="movement.type === 'down'" class="color-red">
                            {{movement.amount}}€
                            <span class="fa fa-arrow-down"></span>
                            <small ng-show="movement.repeat > 1">x {{movement.repeat}}</small>
                        </p>
                    </h2>
                </div>
            </div>
        </span>
    </div>
</div>
