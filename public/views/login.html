<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Connexion</h1>
    <!-- LOGIN FORM -->
    <div ng-show="$root.error" class="alert alert-warning" role="alert">{{$root.error}}</div>
    <form role="form" ng-submit="signin()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" name="email" ng-model="loginForm.email">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" class="form-control" name="password" ng-model="loginForm.password">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
        </div>
    </form>

    <hr>

    <p>Vous avez besoin d'un compte ? <a ui-sref="signup">S'inscrire</a></p>

    <p>Ou aller Ã  <a ui-sref="home">l'accueil</a>.</p>

</div>
